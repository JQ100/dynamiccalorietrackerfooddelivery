<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>recipes</title>
  <link rel="stylesheet" href="recipe.css">
</head>
<body>

  <header>
    <h1>Recipe Search</h1>
  </header>
  <main>
    <div class="content">
        <div>
            <h2>recipe select</h2>
            <form id="form" action="/recipes" method="GET">
              <input type="search" id="query" name="q" placeholder="Search...">
              <button type="submit">Search</button>
          </form>          
            <div id="search_recipe">
              {% for recipe in recipes %}
                <div class="recipe">
                    <p>Recipe Name: {{ recipe[0] }}</p>
                    <p>Recipe ID: {{ recipe[1] }}</p>
                </div>
              {% endfor %}
                
            </div>
        </div>
    </div>
  </main>
  <footer>
  </footer>

</body>
</html>
